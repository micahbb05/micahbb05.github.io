<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Abby!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0f0, #fff0f5);
      color: #333;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 40px;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
      color: #ff4d6d;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .quiz-container {
      background-color: #fff;
      padding: 30px;
      margin: 30px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .question {
      text-align: left;
      margin-bottom: 20px;
      font-size: 1.6em;
    }

    #optionsContainer label {
      font-size: 1.3em;
      display: block;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #quizResult {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 60px 15px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.2em;
      }

      .quiz-container {
        margin: 20px 10px;
        padding: 20px;
      }

      .question {
        font-size: 1.3em;
      }

      #optionsContainer label {
        font-size: 1.1em;
      }

      button {
        font-size: 0.95em;
        padding: 10px 16px;
      }

      #finalScore {
        font-size: 1em;
      }
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .popup-content h3 {
      color: #28a745;
      margin-bottom: 10px;
    }

    .popup-content button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .photo-gallery {
      margin: 20px auto;
      max-width: 700px;
      text-align: center;
    }

    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .photo p {
      margin-top: 10px;
      font-size: 1em;
    }

    .photo img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .song-embed {
      margin: 50px auto;
      max-width: 500px;
      text-align: center;
    }

    .letter {
      margin: 40px auto;
      max-width: 600px;
      background: #fff0f5;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.2em;
      color: #444;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #openLetter {
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="photo-gallery">
    <div class="photos">
      <div class="photo">
        <img src="Photo1.jpg" alt="1">
      </div>
      <div class="photo">
        <img src="Photo2.jpg" alt="2">
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Happy Birthday Abby ‚ù§Ô∏è</h1>
    <p>I love you, and I hope you have an amazing birthday!</p>
  </div>

  <div class="quiz-container">
    <h2>Birthday Quiz: How Well Do You Know Us?</h2>
    <div id="questionText"></div>
    <div id="optionsContainer"></div>
    <button id="nextButton" onclick="checkAnswer()">Next</button>
    <p id="feedback"></p>
    <p id="finalScore"></p>
    <div id="customPopup" style="display:none;" class="popup">
      <div class="popup-content">
        <h3 id="popupTitle">Correct!</h3>
        <p id="popupMessage">You got it right!</p>
        <button onclick="closePopup()">OK</button>
      </div>
    </div>
  </div>

  <div class="song-embed">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/47Xj8eIAp7hYOOqArmkqZE?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
</body>
  <script>
    const quizData = [
      {
        question: "1. What is my favorite thing about you?",
        options: ["Your smile", "Your personality", "Your heart", "Your chess skills"],
        answer: 1
      },
      { question: "2. What date did we officially start dating?", options: ["November 27th", "December 7th", "December 8th", "December 15th"], answer: 1 },
      {
        question: "3. Which of these words describe you well?",
        options: ["Amazing", "Gorgeous", "Beautiful", "Fun"],
        answer: [0, 1, 2, 3]
      },
      {
        question: "4. What is my favorite memory with you?",
        options: ["Our first kiss", "Going to Big Lagoon together", "Lying under the stars with you", "The Airbnb night"],
        answer: 3
      },
      {
        question: "5. What do I pray for you?",
        options: ["Your happiness", "Your safety", "Your walk with God", "Your family"],
        answer: [0, 1, 2, 3]
      },
      { question: '6. Who said "I love you" first?', options: ["You (Abby)", "Me (Micah)"], answer: 0 },
      {
        question: "7. Are you having a good birthday so far?",
        options: ["Yes", "No"],
        answer: null
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("questionText").textContent = q.question;

      const optionsHTML = q.options.map((opt, idx) => `
        <label>
          <input type="radio" name="option" value="${idx}">
          ${opt}
        </label><br>
      `).join('');
      document.getElementById("optionsContainer").innerHTML = optionsHTML;

      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        document.getElementById("feedback").textContent = "Please select an answer.";
        return;
      }

      if (quizData[currentQuestion].question.includes("Are you having a good birthday so far?")) {
        const selectedValue = selected.value;
        if (selectedValue === "0") {
          document.getElementById("popupTitle").textContent = "Yayy!";
          document.getElementById("popupMessage").textContent = "I'm glad you're having a good birthday :) I'm really happy that it's going well ‚ù§Ô∏è";
        } else {
          document.getElementById("popupTitle").textContent = "Awww";
          document.getElementById("popupMessage").textContent = "I'm sorry you're not having the best birthday :( I'm here for you Abby, don't ever forget that ‚ù§Ô∏è";
        }
        document.getElementById("customPopup").style.display = "flex";
        currentQuestion++;
        return;
      }

      const answerIndex = parseInt(selected.value);
      const correctAnswer = quizData[currentQuestion].answer;
      if (Array.isArray(correctAnswer) && correctAnswer.includes(answerIndex) || answerIndex === correctAnswer) {
        score++;
        // Show custom popup with memory message
        const messages = [
          "Although I love your beautiful smile, your caring heart, and your amazing chess skills, I love you most for who you are ‚ù§Ô∏è",
          "It was December 7th, we went to Big Lagoon and when we watched the sunset, I asked you to be my girlfriend :)",
          "Haha all of them were correct, you are every single one of those words <3",
          "All of those memories are very precious, but that night at the Airbnb was so special. We spent the whole night together, fell asleep cuddling, and waking up with you in my arms was one of the best parts üíó",
          "The answer is all of them :) I care a lot about you and I pray for you a lot",
          "I remember that moment so vividly, and I'm so glad that you said it :)",
        ];

        document.getElementById("popupTitle").textContent = "Correct!";
        document.getElementById("popupMessage").textContent = messages[currentQuestion];
        document.getElementById("customPopup").style.display = "flex";
      } else {
        document.getElementById("popupTitle").textContent = "Oops!";
        document.getElementById("popupMessage").textContent = "Try again ‚Äî I know you‚Äôve got this";
        document.getElementById("customPopup").style.display = "flex";
      }
    }

    function closePopup() {
      document.getElementById("customPopup").style.display = "none";
      if (document.getElementById("popupTitle").textContent === "Correct!") {
        currentQuestion++;
      }
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.querySelector(".quiz-container").innerHTML = `
          <h2>Quiz complete!</h2>
          <p>Read this birthday letter from me:</p>
          <button id="openLetter" onclick="document.getElementById('letterSection').style.display='block'; this.style.display='none';">Open Your Letter</button>
          <div id="letterSection" style="display:none;" class="letter">
            <h2>Dear Abby,</h2>
            <p>
              Happy birthday! I hope your birthday is going well. I am so thankful for you and so glad that God put you in my life. You are an amazing girlfriend, and you have made me so happy. I hope you enjoyed this birthday gift, and I hope it shows how much you mean to me. You are amazing Abby, you're a great person, so cute, and so fun. I hope you realize how great you are, and know that you deserve only the best. And you have done so much for me, and I'm so grateful for that. I love you Abby ‚ù§Ô∏è. I hope you have a great rest of your birthday!<br><br>
              Love,<br>
              Micah
            </p>
          </div>
          <button id="openGallery" onclick="document.getElementById('photoGallerySection').style.display='block'; this.style.display='none';">See Our Photo Memories</button>
          <div id="photoGallerySection" style="display:none; margin-top: 30px;">
            <h2>Our Memories Together</h2>
            <div class="photos">
              <div class="photo"><img src="photo3.jpg" alt="3"><p>Our first time on a date (double date)</p></div>
              <div class="photo"><img src="photo4.JPG" alt="4"><p>Kayaking together</p></div>
              <div class="photo"><img src="photo5.JPG" alt="5"><p>Our first fine arts together</p></div>
              <div class="photo"><img src="photo6.jpg" alt="6"><p>The beach at night</p></div>
              <div class="photo"><img src="photo7.jpg" alt="7"><p>Our second fine arts together</p></div>
              <div class="photo"><img src="photo8.JPG" alt="8"><p>The moment I asked you to be my girlfriend</p></div>
              <div class="photo"><img src="photo9.jpg" alt="9"><p>Snow day</p></div>
              <div class="photo"><img src="photo10.JPG" alt="10"><p>My favorite night ever ‚ù§Ô∏è</p></div>
              <div class="photo"><img src="photo11.jpg" alt="11"><p>Building lego flowers together</p></div>
              <div class="photo"><img src="12.jpg" alt="12"><p>You're so cute in this one</p></div>
            </div>
          </div>
        `;
      }
    }

    window.onload = loadQuestion;
  </script>
</html>
