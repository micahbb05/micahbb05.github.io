<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Merry Christmas ‚ù§Ô∏è</title>

<style>
/* =====================
   THEME
===================== */
:root{
  --bg1:#0b1a12;
  --bg2:#132b1f;
  --card:#ffffff12;
  --border:#ffffff25;
  --text:#f6fff9;
  --muted:#d8f3e6;
  --red:#c1121f;
  --green:#2ec27e;
  --gold:#ffd166;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:
    radial-gradient(800px 500px at 15% 10%, #ffffff10, transparent 60%),
    radial-gradient(900px 600px at 85% 15%, #ffffff10, transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}

/* =====================
   SNOW
===================== */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(2px 2px at 20px 30px, #fff, transparent),
    radial-gradient(2px 2px at 100px 80px, #fff, transparent),
    radial-gradient(1.5px 1.5px at 200px 150px, #fff, transparent);
  animation:snow 18s linear infinite;
  opacity:.35;
}
@keyframes snow{
  from{background-position:0 0}
  to{background-position:0 600px}
}

/* =====================
   LAYOUT
===================== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:28px 18px 80px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border:1px solid var(--border);
  border-radius:20px;
  backdrop-filter:blur(10px);
  background:linear-gradient(180deg,var(--card),transparent);
}

header h1{
  margin:0;
  font-size:18px;
  letter-spacing:.6px;
}

.hero{
  margin-top:30px;
  padding:36px;
  border-radius:26px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,var(--card),transparent);
  text-align:center;
}

.hero h2{
  margin:0 0 12px;
  font-size:44px;
}
.hero span{
  color:var(--gold);
}
.hero p{
  margin:0 auto;
  max-width:60ch;
  color:var(--muted);
  font-size:16px;
}

/* =====================
   FLIP CARDS
===================== */
section{
  margin-top:42px;
}
.section-title{
  text-align:center;
  font-size:22px;
  margin-bottom:22px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:18px;
}

.card{
  perspective:1000px;
  cursor:pointer;
}

.inner{
  position:relative;
  width:100%;
  height:180px;
  transition:transform .6s;
  transform-style:preserve-3d;
}

.card.flipped .inner{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  inset:0;
  border-radius:20px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
  text-align:center;
  backface-visibility:hidden;
}

.front{
  background:
    linear-gradient(135deg,var(--red),#7a0c12);
  font-size:28px;
  font-weight:700;
}

.front small{
  display:block;
  font-size:14px;
  margin-top:6px;
  font-weight:500;
  opacity:.85;
}

.back{
  background:
    linear-gradient(135deg,#1f8f5f,#155f42);
  transform:rotateY(180deg);
  font-size:14px;
  line-height:1.5;
}

/* =====================
   FOOTER
===================== */
footer{
  margin-top:50px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* =====================
   RESPONSIVE
===================== */
@media(max-width:600px){
  .hero h2{font-size:34px}
}
</style>
</head>

<body>
<div class="snow"></div>

<div class="wrap">

<header>
  <h1>üéÑ Merry Christmas, <span id="name">You</span></h1>
</header>

<div class="hero">
  <h2>All I Want for Christmas Is <span>You</span></h2>
  <p>
    I made this just for you.  
    Click each card below ‚Äî every one hides a reason I love you.
  </p>
</div>

<section>
  <h3 class="section-title">üéÅ 20 Things I Love About You</h3>

  <div class="grid" id="cards">
    <!-- Cards injected by JS -->
  </div>
</section>

<footer>
  Made with ‚ù§Ô∏è during Christmas
</footer>

</div>

<script>
/* =====================
   EDIT THESE 20 LINES
===================== */
const reasons = [
  "The way you make me feel calm just by being around you.",
  "Your laugh ‚Äî it never gets old.",
  "How deeply you care, even when no one sees it.",
  "Your honesty, even when it‚Äôs hard.",
  "The way you listen and actually understand me.",
  "Your kindness to people who can‚Äôt give you anything back.",
  "How you make ordinary moments special.",
  "Your strength when things are difficult.",
  "The way you challenge me to be better.",
  "Your smile ‚Äî it‚Äôs my favorite sight.",
  "How safe I feel with you.",
  "Your patience with my flaws.",
  "The way you love so intentionally.",
  "Your thoughtfulness in small details.",
  "How you make me laugh when I need it most.",
  "Your loyalty.",
  "The way you inspire me.",
  "Your heart for others.",
  "The future I see when I think of you.",
  "Simply‚Ä¶ you."
];

/* =====================
   BUILD CARDS
===================== */
const grid = document.getElementById("cards");

reasons.forEach((text,i)=>{
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="inner">
      <div class="face front">
        ${i+1}
        <small>Click me</small>
      </div>
      <div class="face back">
        ${text}
      </div>
    </div>
  `;
  card.addEventListener("click",()=>card.classList.toggle("flipped"));
  grid.appendChild(card);
});
</script>
</body>
</html>
