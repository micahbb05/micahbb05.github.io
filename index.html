<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Scrapbook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #f2efe9;
  display: flex;
  justify-content: center;
  align-items: center;
}

.book {
  width: 320px;
  height: 460px;
  perspective: 2000px;
  position: relative;
}

.page {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #fffaf3;
  transform-origin: left;
  transition: transform 1s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  cursor: pointer;
}

.page.flipped {
  transform: rotateY(-180deg);
}

.cover {
  background: #7b4a2e;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
}

.cover h1 {
  margin: 0;
  font-size: 2rem;
}

.cover span {
  margin-top: 10px;
  opacity: .8;
  font-size: .85rem;
}

.content {
  padding: 20px;
  text-align: center;
}

.content img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 12px;
}

.back {
  background: #7b4a2e;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>

<body>

<div class="book">
  <div class="page cover">
    <h1>Our Story</h1>
    <span>Click to begin</span>
  </div>

  <div class="page">
    <div class="content">
      <img src="https://via.placeholder.com/300x200">
      <h2>The Beginning</h2>
      <p>The moment I didn‚Äôt realize would matter this much.</p>
    </div>
  </div>

  <div class="page">
    <div class="content">
      <img src="https://via.placeholder.com/300x200">
      <h2>My Favorite Memory</h2>
      <p>This day still plays in my head when I miss you.</p>
    </div>
  </div>

  <div class="page">
    <div class="content">
      <img src="https://via.placeholder.com/300x200">
      <h2>Still Choosing You</h2>
      <p>No pressure. Just intention.</p>
    </div>
  </div>

  <div class="page back">
    <h2>Merry Christmas ü§ç</h2>
  </div>
</div>

<script>
const pages = document.querySelectorAll(".page");

pages.forEach((page, i) => {
  page.style.zIndex = pages.length - i;
  page.addEventListener("click", () => {
    page.classList.toggle("flipped");
  });
});
</script>

</body>
</html>
