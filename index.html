<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Abby!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0f0, #fff0f5);
      color: #333;
      text-align: center;
    }

    .container {
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 40px;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
      color: #ff4d6d;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>Happy Birthday Abby!</h1>
    <p>You are so loved. I hope this day makes you feel as special as you really are.</p>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
