<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Abby!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0f0, #fff0f5);
      color: #333;
      text-align: center;
    }

    .container {
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 40px;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
      color: #ff4d6d;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .quiz-container {
      background-color: #fff;
      padding: 30px;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .question {
      text-align: left;
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #quizResult {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>Happy Birthday Abby!</h1>
    <p>I love you, and I hope you have an amazing birthday!</p>
  </div>

  <div class="quiz-container">
    <h2>Birthday Quiz: How Well Do You Know Us?</h2>
    <div id="questionText"></div>
    <div id="optionsContainer"></div>
    <button id="nextButton" onclick="checkAnswer()">Next</button>
    <p id="feedback"></p>
    <p id="finalScore"></p>
  </div>
</body>
  <script>
    const quizData = [
      { question: "1. Where did we first hang out?", options: ["Coffee shop", "Beach", "Park"], answer: 1 },
      { question: "2. What’s Abby’s favorite color?", options: ["Blue", "Pink", "Green"], answer: 1 },
      { question: "3. What food do I always want?", options: ["Tacos", "Sushi", "Chick-fil-A"], answer: 2 },
      { question: "4. What song reminds us of each other?", options: ["Perfect", "Oceans", "Tennessee Orange"], answer: 2 },
      { question: "5. What’s my favorite nickname for you?", options: ["Lovebug", "Babe", "Honey"], answer: 0 },
      { question: "6. What movie did we both love?", options: ["La La Land", "The Notebook", "Soul"], answer: 1 },
      { question: "7. Who said 'I love you' first?", options: ["Me", "You", "Both at the same time"], answer: 0 },
      { question: "8. What animal reminds me of you?", options: ["Bunny", "Puppy", "Koala"], answer: 1 },
      { question: "9. Where do I want to take you one day?", options: ["Paris", "Hawaii", "Alaska"], answer: 0 },
      { question: "10. What do I love most about you?", options: ["Your laugh", "Your heart", "Your eyes"], answer: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("questionText").textContent = q.question;

      const optionsHTML = q.options.map((opt, idx) => `
        <label>
          <input type="radio" name="option" value="${idx}">
          ${opt}
        </label><br>
      `).join('');
      document.getElementById("optionsContainer").innerHTML = optionsHTML;

      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        document.getElementById("feedback").textContent = "Please select an answer.";
        return;
      }

      const answerIndex = parseInt(selected.value);
      if (answerIndex === quizData[currentQuestion].answer) {
        score++;
        alert("Correct! " + quizData[currentQuestion].question + " was a great memory!");
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          document.getElementById("quizResult").style.display = "none";
          document.getElementById("questionText").style.display = "none";
          document.getElementById("optionsContainer").style.display = "none";
          document.getElementById("nextButton").style.display = "none";
          document.getElementById("feedback").style.display = "none";
          document.getElementById("finalScore").textContent = `You finished the quiz! Score: ${score}/10 ❤️`;
        }
      } else {
        document.getElementById("feedback").textContent = "Oops! Try again.";
      }
    }

    window.onload = loadQuestion;
  </script>
</html>
